<app-auth-layout>

    <div class="py-12 text-center " >
        <h1 class="text-3xl font-bold" >
            Accounts Management
        </h1>
    </div>
  <div class="card">
    <div class="flex justify-end p-5 ">
      <p-button label="Add account" icon="pi pi-plus" severity="success" ></p-button>
    </div>
    <p-table [value]="accounts" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template #header>
        <tr>
          <th>Account Number</th>
          <th>Balance</th>
          <th>Status</th>
          
        </tr>
      </ng-template>
      <ng-template #body let-account>
        <tr>
          <td>{{ account.accountNumber }}</td>
          <td>{{ account.balance }}</td>
          <td>{{ account.status }}</td>
        
          <td class="flex justify-center gap-2 ">
            <p-button label="Update" icon="pi pi-pencil" (click)="onUpdate(account.id)" severity="info"></p-button>
            <p-button label="Delete" icon="pi pi-trash" (click)="onDelete(account.id)" severity="danger"></p-button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</app-auth-layout>
