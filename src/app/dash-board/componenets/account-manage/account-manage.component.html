<app-auth-layout>
  <div class="py-12 text-center">
    <h1 class="text-3xl font-bold">Accounts Management</h1>
  </div>
  
    <app-table
      name="transition"
      [rows]="myData"
      [columns]="myColumns"
      [onEdit]="editRow"
      [onDelete]="deleteRow"
      [onAdd]="addRow"
      (customAction)="handleCustomAction($event)"
    >
    </app-table>
 
</app-auth-layout>
