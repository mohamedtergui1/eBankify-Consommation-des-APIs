<app-auth-layout>

<div class="card">
  <div class="flex justify-end p-5">
    <p-button
      [label]="'Add  tRANSACTION'"
      icon="pi pi-plus"
      severity="success"
      (click)="handleAdd()"
    ></p-button>
  </div>
  <p-table [value]="rows" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template #header>
      <tr>
        <td>ID</td>
        <td>TYPE</td>
        <td>AMOUNT</td>
        <td>STATUS</td>
        <td>SENDER</td>
        <td>RECEIVER</td>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template #body let-row>
      <tr>
        <td>
          {{ row.id }}
        </td>
        <td>
          {{ row.type }}
        </td>
        <td>
          {{ row.amount }}
        </td>
        <td>
          {{ row.status }}
        </td>
        <td>
          {{ row.sender }}
        </td>
        <td>
          {{ row.receiver }}
        </td>
        <td class="flex justify-end mr-2 gap-2">
          <p-button
            label="Edit"
            icon="pi pi-pencil"
            severity="info"
            (click)="handleEdit(row)"
          ></p-button>
          <p-button
            label="Delete"
            icon="pi pi-trash"
            severity="danger"
            (click)="handleDelete(row)"
          ></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <div>Total Rows: {{ rows.length }}</div>
</div>
</app-auth-layout>
