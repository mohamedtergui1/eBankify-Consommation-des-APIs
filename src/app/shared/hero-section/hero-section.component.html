<section style="background-color: #f0f4f8; padding: 80px 0;">
    <div style="max-width: 1200px; margin: 0 auto; padding: 0 20px; display: flex; align-items: center; justify-content: space-between;">
      <div style="max-width: 600px;">
        <h1 style="font-size: 48px; font-weight: bold; color: #1a365d; margin-bottom: 20px;">
          {{title}}
        </h1>
        <p style="font-size: 18px; color: #4a5568; margin-bottom: 30px;">
          {{subtitle}}
        </p>
        <button style="background-color: #4299e1; color: white; font-size: 18px; font-weight: bold; padding: 12px 24px; border: none; border-radius: 5px; cursor: pointer;">
          Get Started
        </button>
      </div>
      <div style="max-width: 500px;">
        <img src="/assets/banking-app-hero.jpg" alt="Banking App Interface" style="width: 100%; height: auto; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
      </div>
    </div>
  </section>
