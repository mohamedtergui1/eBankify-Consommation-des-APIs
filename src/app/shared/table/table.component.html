<div class="card">
  <div class="flex justify-end p-5">
    <p-button
      [label]="'Add ' + name"
      icon="pi pi-plus"
      severity="success"
      (click)="handleAdd()"
    ></p-button>
  </div>
  <p-table [value]="rows" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template #header>
      <tr>
        <th *ngFor="let column of columns">{{ column.header }}</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template #body let-row>
      <tr>
        <td *ngFor="let column of columns">{{ row[column.field] }}</td>
        <td class="flex justify-end mr-2 gap-2">
          <p-button
            label="EDit"
            icon="pi pi-pencil"
            severity="info"
            (click)="handleEdit(row)"
          ></p-button>
          <p-button
            label="Delete"
            icon="pi pi-trash"
            severity="danger"
            (click)="handleDelete(row)"
          ></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <div>Total Rows: {{ rows.length }}</div>

 

</div>
