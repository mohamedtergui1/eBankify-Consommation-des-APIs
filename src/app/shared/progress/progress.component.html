<div *ngIf="progress.loader$ | async">
    <p-progressbar [value]="progress.progress$ | async" [ngStyle]="{ 
    position: 'absolute', 
    top: '0px', 
    left: '0px', 
    width: '100%', 
    height: '5px', 
    zIndex: 99 
  }">
    </p-progressbar>

    <p-progress-spinner strokeWidth="8" fill="transparent" animationDuration=".5s"
        [style]="{ width: '50px', height: '50px' , position:'absolute' , right:'20px',top:'20px' }" />
</div>
